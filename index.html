  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/form.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/landing_page.css">
  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"

<body>

  <div id="landing-page">
    <div class="left-column">
      <!-- Your background image will go here -->
    </div>
    <div class="right-column">
      <img class="logo" src="assets/logo.png" alt="logo">
      <div class="right-column-form">
        <h2>Seeking insurance solutions?</h2>
        <button class="btn btn-pink">Begin with an assessment now</button>
      </div>
      <p>Copyright ©️ 2021 Superscript. All rights reserved.</p>
    </div>
  </div>

  <div id="client-form">
    <span><strong>x</strong></span>
    <h2 class="mb-4">Please fill in your information</h2>
    <form>
      <div class="form-group">
        <label for="company-number">Company Registration Number</label>
        <input type="number" class="form-control" id="company-number" placeholder="Enter the company number">
      </div>
      <div class="form-group">
        <label for="name">Contact Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="John Smith">
      </div>
      <button type="submit" class="btn btn-pink">Submit</button>
    </form>
    <p class="privacy-statement">By using this service you are agreeing to our <strong>terms of use</strong> and <strong>privacy notice</strong>.</p>
  </div>
  <!-- <div v-cloak>
    {{ message }}
  </div> -->
  <script src="app.js" type="module"></script>
</body>
